<!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Diva.js Demo Page</title>
            <link rel="stylesheet" href="/css/diva.css" />
            <link rel="stylesheet" href="demo.css" />
            <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
            <script src="/js/diva.js" type="text/javascript"></script>
            <script src="/js/plugins/manipulation.js" type="text/javascript"></script>
            <script src="/js/plugins/download.js" type="text/javascript"></script>
            <script type="text/javascript">
                document.addEventListener('DOMContentLoaded', function ()
                {
                    let diva = new Diva('diva-wrapper', {
                        objectData: "/demo/beromunster-iiif.json",
                        plugins: [Diva.DownloadPlugin, Diva.ManipulationPlugin]
                    });
                }, false)
            </script>
        </head>
        <body>
            <div id="diva-wrapper"></div>
        </body>
    </html>
