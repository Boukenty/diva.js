<!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <title>Diva.js Demo Page</title>
            <link rel="stylesheet" href="/css/diva.min.css" />
            <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
            <script src="/js/diva.min.js" type="text/javascript"></script>
            <style>
            body, html {
                height: 90%;
            }
            #diva-wrapper, #2-diva-wrapper {
                height: 700px;
                width: 400px;
            }

            #diva-wrapper {
                width: 50%;
                float: left;
            }

            .diva-outer {
                height: 700px;
            }
            </style>
            <script type="text/javascript">
                $(document).ready(function() {
                    $('#diva-wrapper').diva({
                        iipServerURL: "http://diva.simssa.ca/fcgi-bin/iipsrv.fcgi",
                        objectData: "/demo/beromunster.json",
                        imageDir: "/srv/images/beromunster",
                        enableAutoscroll: true
                    });

                    $('#2-diva-wrapper').diva({
                        iipServerURL: "http://diva.simssa.ca/fcgi-bin/iipsrv.fcgi",
                        objectData: "/demo/beromunster.json",
                        imageDir: "/srv/images/beromunster"
                    });
                });
            </script>
        </head>
        <body>
            <div id="diva-wrapper"></div>
            <div id="2-diva-wrapper" style="float: right; width: 50%;"></div>
        </body>
    </html>
